<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/raino-icon.png"/>
  <link rel="stylesheet" href="styles/css/main.css">
  <title>Raino App</title>
</head>
<body>
  <div class="main-banner">
    <div class="background">
      <div class="blur"></div>
    </div>
    <div class="info-container">
      <img src="images/logo.png" alt="Raino Logo" class="logo">
      <div class="bottom">
        A new way to talk and meet with people
      </div>
      <div class="buttons-wrap">
        <button type="button" class="btn">Download (soon!)</button>
      </div>
    </div>
  </div>
  <div class="screens-wrapper animated">
    <img src="images/raino-login.png" alt="Raino screenshot login screen" class="screen static">
    <img src="images/raino-chat.png" alt="Raino screenshot chat screen" class="screen dynamic">
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
